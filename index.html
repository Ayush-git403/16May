<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Year of Us üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe3e3, #ffc3c3);
      font-family: 'Open Sans', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .start-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .start-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .start-btn img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s;
    }

    .start-btn img:hover {
      transform: scale(1.03);
    }

    .click-text {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #d63384;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #slideshow {
      display: none;
      background: white;
      border-radius: 25px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      padding: 40px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .slide-img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(214, 51, 132, 0.25);
      transition: transform 0.5s ease;
      opacity: 0;
    }

    .slide-img:hover {
      transform: scale(1.02);
    }

    .slide-img.fade-in {
      animation: fadeInPop 0.7s ease forwards;
    }

    @keyframes fadeInPop {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .slide-comment {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #d63384;
    }

    .slide-counter {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 15px;
    }

    .next-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover {
      background-color: #b0256c;
    }

    .final-message {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 2.2rem;
      color: #d63384;
      margin-top: 20px;
      animation: fadeInPop 1s ease;
    }

    /* Responsive styles for mobile */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .start-btn img {
        width: 100vw;
        max-width: 100vw;
        height: auto;
      }
      .click-text {
        font-size: 1.8rem;
      }
      #slideshow {
        padding: 10px;
        max-width: 100vw;
        width: 100vw;
      }
      .slide-img {
        max-height: 80vh;
        width: 100vw;
      }
      .slide-comment {
        font-size: 1.8rem;
      }
      .next-btn {
        padding: 20px 40px;
        font-size: 1.4rem;
        border-radius: 50px;
      }
      .final-message {
        font-size: 3.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="start-button-container" id="startContainer">
    <button class="start-btn" onclick="startPage()">
      <img src="WhatsApp Image 2025-05-16 at 17.50.03_cf76310e.jpg" alt="Click to Start">
    </button>
    <div class="click-text">Click Me üò∫</div>
  </div>

  <div id="slideshow">
    <img id="slideImage" class="slide-img" src="" alt="Memory Image">
    <div class="slide-counter" id="slideCounter"></div>
    <p id="slideComment" class="slide-comment"></p>
    <p id="finalMessage" class="final-message" style="display:none;">üíñ Happy One Year Harshuuuüòô! üíñ</p>
    <button class="next-btn" id="nextButton" onclick="nextSlide()">Next üêæ</button>
  </div>

  <script>
    const slides = [
      { img: "WhatsApp Image 2025-05-16 at 18.28.21_616ec516.jpg", comment: "hyyy cutiii   want a chocolate?üòè click again üíï" },
      { img: "WhatsApp Image 2025-05-16 at 18.28.21_c8526936.jpg", comment: " scroll moreüòèü§≠" },
      { img: "WhatsApp Image 2025-05-16 at 18.28.22_5d022003.jpg", comment: "scroll when you find a cute kittyüòº" },
      { img: "WhatsApp Image 2025-05-16 at 18.28.22_e0850724.jpg", comment: "how can you skip this sexy hawtyyü´£" },
      { img: "WhatsApp Image 2025-05-16 at 18.28.23_5da13a14.jpg", comment: "this chashmish cutie is waiting" },
      { img: "WhatsApp Image 2025-05-16 at 18.28.23_215b6df9.jpg", comment: "finally you came for your surprise ü§™" },
      // { img: "WhatsApp Image 2025-05-16 at 17.49.34_c757a986.jpg", comment: "Cozy coffee dates and long talks ‚òï" },
      // { img: "WhatsApp Image 2025-05-16 at 17.50.03_cf76310e.jpg", comment: "Every little moment with you is magic ‚ú®" },
      { img: "oreo.jpg", comment: "" } // Final slide with message only
    ];

    let currentSlide = 0;

    function startPage() {
      document.getElementById("startContainer").style.display = "none";
      document.getElementById("slideshow").style.display = "block";
      showSlide();
    }

    function showSlide() {
      const img = document.getElementById("slideImage");
      const comment = document.getElementById("slideComment");
      const counter = document.getElementById("slideCounter");
      const finalMessage = document.getElementById("finalMessage");
      const nextButton = document.getElementById("nextButton");

      const slide = slides[currentSlide];

      img.classList.remove("fade-in");
      void img.offsetWidth; // reflow for animation restart
      img.src = slide.img;
      img.alt = slide.comment;
      img.classList.add("fade-in");

      // Show/hide elements
      if (currentSlide === slides.length - 1) {
        comment.style.display = "none";
        counter.style.display = "none";
        nextButton.style.display = "none";
        finalMessage.style.display = "block";
      } else {
        comment.textContent = slide.comment;
        comment.style.display = "block";
        counter.style.display = "none";
        nextButton.style.display = "inline-block";
        finalMessage.style.display = "none";
      }
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide();
    }
  </script>
</body>
</html>
